<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>双面影视</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="navbar">
            <div class="navbar-content">
                <div class="logo">
                    <h1>双面影视</h1>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索电影、电视剧..." />
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-actions">
                    <!-- 移除数据源选择 -->
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 电影列表区域 -->
            <section class="movies-section">
                <div class="movies-grid" id="resultsList">
                    <div class="placeholder-message">
                        <p>请输入关键词搜索影片</p>
                    </div>
                </div>
            </section>

            <!-- 电影详情区域 -->
            <section class="details-section">
                <div id="movieDetail">
                    <div class="detail-placeholder">
                        <i class="fas fa-film"></i>
                        <p>选择一部影片查看详情</p>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- 移动端菜单按钮 -->
        <button class="mobile-toggle-btn" id="mobileToggleBtn">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- 免责声明 -->
        <footer class="disclaimer">
            <p>免责声明：本站所有内容均来自互联网，仅供个人学习和参考使用，禁止用于商业用途。请在下载后24小时内删除，不得传播或用于其他任何用途。如有侵权，请联系删除。广告和作者无关，禁止下载保存。</p>
        </footer>
    </div>

    <!-- 引入 hls.js 支持 M3U8 播放 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
