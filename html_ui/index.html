<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>双面影视数据原型</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <!-- 左侧面板：搜索与列表 -->
    <div class="left-panel">
        <header>
            <h1>🎬 双面影视</h1>
            <input type="text" id="searchInput" placeholder="输入电影/电视剧名称..." />
            <button id="searchBtn">搜索</button>
        </header>
        <main id="resultsList">
            <p>请输入关键词开始搜索...</p>
        </main>
    </div>

    <!-- 右侧面板：详情与播放 -->
    <div class="right-panel">
        <div id="movieDetail">
            <div class="placeholder">选择一部电影查看详情</div>
        </div>
    </div>
</div>

<!-- 引入 hls.js 支持 M3U8 播放 -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="script.js"></script>
</body>
</html>
